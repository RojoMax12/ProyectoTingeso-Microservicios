server:
  port: 8090
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: Gestiondeclientes
          uri: lb://GESTIONDECLIENTES
          predicates:
            - Path=/api/Client/**, /api/stateuser/**
        - id: GestiondekarymovMicroservices
          uri: lb://GestiondekarymovMicroservices
          predicates:
            - Path=/api/kardex/**
        - id: GestiondemontytarMicroservices
          uri: lb://GestiondemontytarMicroservices
          predicates:
            - Path=/api/AmountandRates/**
        - id: GestiondePrestyDevMicroservices
          uri: lb://GestiondePrestyDevMicroservices
          predicates:
            - Path=/api/LoanTools/**
        - id: GestionInvdeHerrMicroservices
          uri: lb://GestionInvdeHerrMicroservices
          predicates:
            - Path=/api/Tools/**, /api/statetools/**
        - id: ReportyconsMicroservices
          uri: lb://ReportyconsMicroservices
          predicates:
            - Path=/api/report/**, /api/DataReport/**
